<html>
    <body style="margin: 0px">
        <script type="text/javascript" src="http://threejs.org/build/three.js"></script>
        
        <script type="text/javascript" src="http://threejs.org/examples/js/renderers/WebGLDeferredRenderer.js"></script>
        <script type="text/javascript" src="http://threejs.org/examples/js/ShaderDeferred.js"></script>
		
		<script src="http://threejs.org/examples/js/shaders/CopyShader.js"></script>
		<script src="http://threejs.org/examples/js/shaders/FXAAShader.js"></script>

		<script src="http://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="http://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
		<script src="http://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="http://threejs.org/examples/js/postprocessing/MaskPass.js"></script>

		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        
        <script type="text/javascript">
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 3000);
            scene.add(camera);
            var boltTexture = new THREE.ImageUtils.loadTexture('data/red_bolt.png');
            var boltMaterial = new THREE.SpriteMaterial({map: boltTexture});
            var boltSprite = new THREE.Sprite(boltMaterial);
            boltSprite.position.z = -5;
            scene.add(boltSprite);
            
            var renderer = new THREE.WebGLDeferredRenderer({});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            function render() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            requestAnimationFrame(render);
        </script>
    </body>
</html>
